<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercice 7</title>
  </head>
  <body>
    <form>
      <fieldset class="identite">
        <legend class="identite">Votre identité</legend>
        <ol>
            <li>
              <label for="firstname">Nom : </label>
              <input type="text" id="firstname" name="firstname" placeholder="Nom" />
            </li>
            <li>
              <label for="lastname">Prénom : </label>
              <input type="text" id="lastname" name="lastname" placeholder="Prénom" />
            </li>
            <li>
              <label for="mailto">Adresse mail : </label>
              <input type="email" id="mailto" name="mailto" placeholder="Adresse mail" />
            </li>
          </ol>
    </fieldset>
  </form>
  <form>
    <fieldset class="livraison">
      <legend class="livraison">Adresse de livraison</legend>
      <ol>
          <li>
            <label for="Adresse">Adresse : </label>
            <textarea name="Adresse" cols="15" rows="4"></textarea>
          </li>
          <li>
            <label for="postalcode">Code postal : </label>
            <input type="text" id="postalcode" name="postalcode" placeholder="Code postal" />
          </li>
          <li>
            <label for="city">Ville : </label>
            <input type="text" id="city" name="city" placeholder="Ville" />
          </li>
      </ol>
    </fieldset>
  </form>
  <form>
    <fieldset class="Règlement">
      <legend class="Règlement">Informations de réglement</legend>
      <ol>
        <li>
            <label for="CB">Type de carte bancaire : </label></br>
            <div class="left">
              <input id="visa" type="radio" name="typecarte">
              <label for="visa">VISA</label>
              <input id="mastercard" type="radio" name="typecarte">
              <label for="mastercard">Mastercard</label>
        </li>
        <li>
          <label for="numcarte">Numéro de carte :</label>
          <input id="numcarte" type="text" name="numcarte" placeholder="Numéro de carte" />
        </li>
        <li>
          <label for="code">Code de sécurité :</label>
          <input id="code" type="password" name="code" placeholder="Code de sécurité" />
        </li>
        <li>
          <label for="nomtitulaire">Nom du titulaire</label>
          <input id="nomtitulaire" type="text" name="nomtitulaire" placeholder="Nom du titulaire" />
        </li>
    </ol>
    </fieldset>
      <button type="submit" class="button">J'achète !</button>
  </form>
</body>
</html>
